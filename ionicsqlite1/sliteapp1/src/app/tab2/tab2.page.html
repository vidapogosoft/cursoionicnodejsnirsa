<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">
      <h2>Registro Nuevo Usuario</h2>
      <ion-item>
        <ion-label position="floating" >Nombre:</ion-label>
        <ion-input [(ngModel)] = "newUser.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Email:</ion-label>
        <ion-input type="email" [(ngModel)] = "newUser.email"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="addUser()">Registrar Usuario</ion-button>

      <hr/>

      <h2>Lista de usuarios</h2>
      <ion-list>
          <ion-item *ngIf="users.length === 0" >
            <ion-label>No hay usuarios registrados</ion-label>
          </ion-item>
          <ion-item-sliding *ngFor="let user of users">
              <ion-item>
                <ion-label>
                  <h3>{{user.name}}</h3>
                  <p>{{user.email}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="primary" (click)="SelectUser(user)">Editar</ion-item-option>
                <ion-item-option color="danger">Borrar</ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
      </ion-list>

      <hr *ngIf="selectedUser" />
      <h2 *ngIf="selectedUser" >Editar Usuario</h2>
      <div *ngIf="selectedUser">
          <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input [value]="selectedUser.id" readonly="true" ></ion-input>    
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input [value]="selectedUser.name"></ion-input>    
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input [value]="selectedUser.email"></ion-input>    
      </ion-item>
      <ion-button expand="block">Guardar Cambios</ion-button>
      <ion-button (click)="selectedUser = null" color="medium" >Cancelar</ion-button>
      </div>
    
  </div>

</ion-content>
