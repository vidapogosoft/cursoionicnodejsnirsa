<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button expand="full" (click)="takePicture()" >Tomar Foto</ion-button>
   <ion-button expand="full" (click)="openGallery()" >Subir Foto</ion-button>

  <div *ngIf="capturedImage">
    <h2>Imagen Tomada:</h2>
    <img [src]="capturedImage" alt="imagen ionic" style="max-width: 100%; height:auto;"     />
  </div>

  
</ion-content>
