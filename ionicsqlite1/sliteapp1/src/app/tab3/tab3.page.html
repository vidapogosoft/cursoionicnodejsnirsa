<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi ubicacion Actual</ion-card-title>
    </ion-card-header>
    <ion-card-content>
          <p *ngIf="latitude"  >Latitud: {{latitude}}</p>
          <p *ngIf="longitude" >Longitud: {{longitude}}</p>
          <p *ngIf="!latitude && !longitude" >Obteniendo ubicacion</p>

          <ion-item>
    <ion-label class="ion-text-wrap">
      Direcci√≥n Actual: {{ currentAddress }}
    </ion-label>
  </ion-item>

          <ion-button expand="block" (click)="getCurrentLocation()">
            <ion-icon slot="start" name="locate"></ion-icon>
            Actualizar Ubicacion
          </ion-button>
    </ion-card-content>
  </ion-card>

   <ion-card *ngIf="latitude && longitude">
    <ion-card-header>
      <ion-card-title>Mapa de Google</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div #map id="map" style="height: 300px; width: 100%;"></div>
    </ion-card-content>
  </ion-card>


</ion-content>
