<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="Nueva tarea" labelPlacement="floating" placeholder="Ingrese tarea....." 
      [(ngModel)]="newTodotext" (keyup.enter) = "addTodo()" >
      </ion-input>
      <ion-buttons slot="end">
        <ion-button [disabled]="!newTodotext.trim()"  >
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item  *ngIf="todos.length === 0">
      <ion-label>No existen tareas</ion-label>
    </ion-item>

    <ion-item *ngFor="let todo of todos">
      <ion-checkbox [checked]="todo.completed" (ionChange)="toggleCompleted(todo)" ></ion-checkbox>
      <ion-label [class.completed] = "todo.completed"  
      (click)="toggleCompleted(todo)"
      >{{todo.text}}</ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="deleteTodo(todo.id)">
          <ion-icon name="trash-outline" slot="icon-only" ></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

  </ion-list>



</ion-content>
